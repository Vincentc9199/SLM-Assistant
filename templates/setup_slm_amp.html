{% extends "base.html" %}

{% block title %}Setup Amplitude - SLM Assistant{% endblock %}

{% block content %}
<div class="container-fluid p-2">
    <ul class="nav nav-tabs">
        <li class="nav-item"><a class="nav-link text-body" href="{{ url_for('setup_slm') }}">Setup SLM</a></li>
        <li class="nav-item"><a class="nav-link text-body" href="{{ url_for('setup_camera') }}">Setup Camera</a></li>
        <li class="nav-item"><a class="nav-link text-body" href="{{ url_for('setup_calculation') }}">Setup Calculation</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('setup_slm_amp') }}">Setup SLM Amplitude</a></li>
    </ul>
</div>

<div class="container-fluid p-2">
    <h5 class="ms-2">SLM Amplitude</h5>
    <form method="POST">
        <div class="input-group">
            <select class="form-select" id="func" name="func">
                <option selected>Amplitude Type</option>
                <option value="gaussian">Gaussian</option>
            </select>
            <div class="form-floating">
                <input type="number" id="waist_x" name="waist_x" step="0.001" class="form-control" placeholder="Waist (x)">
                <label for="waist_x">Waist x</label>
            </div>
            <div class="form-floating">
                <input type="number" id="waist_y" name="waist_y" step="0.001" class="form-control" placeholder="Waist (y)">
                <label for="waist_y">Waist y</label>
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit Amplitude Settings</button>
        </div>
    </form>
</div>
{% endblock %}
