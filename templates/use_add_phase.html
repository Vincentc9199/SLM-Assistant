{% extends "additional_pattern.html" %}

{% block get_additional %}
    <h2>Load Additional Patterns from File</h2>
    <form action="{{ url_for('use_add_phase') }}" method="POST" enctype="multipart/form-data">
        <label for="fname">File Name:</label>
        <input type="file" id="fname" name="fname"><br><br>
        <input type="submit" value="Upload">
    </form>

    <h2>Load Additional Patterns from File (On top of existing additional patterns)</h2>
    <form action="{{ url_for('add_pattern_to_add_phase') }}" method="POST" enctype="multipart/form-data">
        <label for="path">File Name:</label>
        <input type="file" id="path" name="path"><br><br>
        <input type="submit" value="Upload">
    </form>
{% endblock %}
